name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -U pip
      - run: pip install -e . pytest ruff
      - run: pytest -q
      - run: pip install -U pip setuptools wheel
      - run: ruff check .
      - run: pytest -q -m "not integration"
